<!DOCTYPE html>
<html>
<head>

<link href="/webjars/bootstrap/4.4.1/css/bootstrap.css" rel="stylesheet" />
<script type="text/javascript" src="/webjars/jquery/3.5.0/jquery.min.js"></script>
<script type="text/javascript" src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
<script type="text/javascript" src="../static/js/main.js" th:src="@{/js/main.js}"></script>

<meta charset="UTF-8">
<title>Customer List</title>

</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
 
 <div class="collapse navbar-collapse" id="navbarsExampleDefault">

	<div style="color: #FFFFFF; horizontal-align: left" class="nav-item active">
		<h4>Welcome,  <span th:text="${username}">Welcome guest!</h4>
	</div>
	
	
  </div>
</nav>
	<br>
	<br>
	<br>
		
 <div role="main" class="container">
<h2>List of customers</h2>

<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#addModal">Add New Customer</button>

<table class="table table-stripped">
<thead>
<tr>
<td>Id</td>
<td>Name</td>
<td>Department</td>
<td>Updated By</td>
<td>Updated On</td>
<td>Edit</td>
<td>Delete</td>
</tr>
</thead>
<tr th:each="customer:${customers}">
<td th:text="${customer.Id}">Id</td>
<td th:text="${customer.name}">Name</td>
<td th:text="${customer.department}">Department</td>
<td th:text="${customer.updatedBy}">Updated By</td>
<td th:text="${customer.updatedOn}">Updated On</td>
<td><a th:href="@{/customers/getOne/(Id=${customer.Id})}" class="btn btn-warning">Edit</a></td>
<td><a th:href="@{/customers/delete/(Id=${customer.Id})}" class="btn btn-danger" id="deleteButton">Delete</a></td>
</tr>
</table>

</div><!-- /.container -->





<div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form th:action=@{/customers/addNew} method="post">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">New Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="recipient-name" name="Id">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Updated On:</label>
            <input type="text" class="form-control" id="recipient-name" name="updatedOn">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Department:</label>
            <input type="text" class="form-control" id="recipient-name" name="department">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="recipient-name" name="name">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Updated By:</label>
            <input type="text" class="form-control" id="recipient-name" name="updatedBy">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn -primary">Save</button>
      </div>
    </div>
  </div>
  </form>
</div>



<!-- <!--  -->

<div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <form th:action=@{/customers/update} method="put">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Edit Customer</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Id:</label>
            <input type="text" class="form-control" id="IdEdit" name="Id">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Updated On:</label>
            <input type="text" class="form-control" id="updatedOnEdit" name="updatedOn">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Department:</label>
            <input type="text" class="form-control" id="departmentEdit" name="department">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Name:</label>
            <input type="text" class="form-control" id="nameEdit" name="name">
          </div>
          
          <div class="form-group">
            <label for="recipient-name" class="col-form-label">Updated By:</label>
            <input type="text" class="form-control" id="updatedByEdit" name="updatedBy">
          </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="submit" class="btn btn-primary">Save</button>
      </div>
    </div>
  </div>
  </form>
</div>

<!-- <!--  --> 

	<div class="modal" tabindex="-1" role="dialog" id="deleteModal">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	        <h5 class="modal-title">Confirm Delete</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <p>Are you sure you want to delete this record?</p>
	      </div>
	      <div class="modal-footer">
	        <a href="" class="btn btn-primary" id="delRef">Yes, Delete</a>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	      </div>
	    </div>
	  </div>
	</div>

</body>
</html>
